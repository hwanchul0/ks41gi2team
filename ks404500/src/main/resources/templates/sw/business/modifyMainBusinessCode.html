<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-sw}">


<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">사업장 대표코드 등록</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-primary">
							<div class="card-header">
								<h5 class="card-title"> 사업장 등록</h5>
							</div>
							
							<!--  사업장 대표코드 수정 폼바디 시작 -->
							<form id="modifyMainBusinessCodeForm" th:action="@{/sw/business/modifyMainBusinessCode}" method="post" class="form-horizontal"> 
								<div class="card-body" >
									<div class="form-group row">
										<label class="col-sm-2 col-form-laebl text-right">사업장 대표코드: </label>
										<div class="col-sm-4">
											<input th:value="${getMainBusinessCode.mainBusinessCode}" type="text" class="form-control" id="mainBusinessCode" name="mainBusinessCode" readonly="readonly">
								
										</div>
										<div>
											<button type="button" id="idCheckBtn" class="btn btn-primary">중복확인</button>
										</div>
									</div>
									
									<div class="form-group row">
										<label class="col-sm-2 col-form-laebl text-right">거래처 구분 코드: </label>
										<div class="col-sm-2">
											<select id="localCode" class="form-control" name="businessCode">
												<option value="">::거래처 구분 코드 선택::</option>
												<option>merge_shop(쇼핑몰)</option>
												<option>merge_fac(공장)</option>
												<option>merge_mart(마트)</option>
												<option>merge_ware(창고)</option>
												<option>merge_agency(대리점)</option>		
												
											</select>
										</div>
									</div>
									
									<div class="form-group row">
										<label class="col-sm-2 col-form-laebl text-right">사업장 권한</label>
										<div class="col-sm-2">
											<select id="localCode" class="form-control" name="businessLevelCode">
												<option value="">::사업장 권한 선택::</option>
												<option>shop1</option>
												<option>fac1</option>
												<option>mart1</option>
												<option>ware1</option>
												<option>agency1</option>		
												
											</select>
										</div>
									</div>
									
	
									<div class="form-group row">
										<label class="col-sm-2 col-form-laebl text-right">사업장 대표코드 등록날짜</label>
										<div class="col-sm-4">
											<input class="form-control" type="date" id="businessCodeRegistrationDate" name="businessCodeRegistrationDate" placeholder="사업장 대표코드 등록날짜">
										</div>
									</div>
	
									<div class="card-footer">
										<button type="submit" class="btn btn-primary" id="addMainBusinessCodeBtn"> 등록 </button>
										<button type="button" class="btn btn-default float-right" id="cancleMainBusinessCodeBtn"> 취소 </button>
									</div>
								</div>
							</form> 
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
