<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">


<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<!--  사업장 수정 폼 -->
						<div class="card card-primary" >
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<!-- 사업장 수정  폼 바디 시작 -->
							<form id="modifyMemberForm" th:action="@{/sw/business/modifyBusiness}" method="post" class="form-horizontal">
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">회원 아이디 : </label>
										<div class="col-sm-8">
											<input th:value="${getBusiness.clientId}" type="text" class="form-control" id="inputId" name="memberId" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">비밀번호 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputPw" placeholder="비밀번호를 입력하세요" name="memberPw">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">비밀번호 확인 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="pwCheck" placeholder="비밀번호를 한번 더 입력하세요" name="pwCheck">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">이름 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputName" placeholder="이름을 입력하세요" name="pwCheck" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">주소 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputAddr" placeholder="주소를 입력하세요" name="memberAddr">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">이메일 : </label>
										<div class="col-sm-8">
											<input type="email" class="form-control" id="inputEmail" placeholder="이메일을 입력하세요" name="memberEmail">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">전화번호 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputPhone" placeholder="전화번호를 입력하세요" name="memberPhone">
										</div>
									</div>
								<!-- 회원가입폼 바디 끝 -->
								</div>
								
								<div class="card-footer">
									<button type="submit" class="btn btn-primary" id ="modifyBusinessBtn"> 수정완료 </button>
									<button type="button" class="btn btn-default float-right" id="cancleBusinessBtn"> 취소 </button>
								</div>
							</form>
								
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
