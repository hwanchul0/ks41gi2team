<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">


<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">사업장 조회 상세</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-primary" >
							<div class="card-header"> 사업장 조회 상세정보 </div>
							<div class="card-body">
								<p class="card-text">
									<table class="table table-hover table-condensed swBusinessDetail" >
										<thead>
											<tr>
												<th>회원아이디</th>
												<th>사업장 명</th>
												<th>사업장 대표자명</th>
												<th>사업자 번호 </th>
												<th>사업장 전화번호</th>
												<th>사업장 상세주소</th>
												<th>사업장 이메일 </th>
												<th>사업장 담당자 번호  </th>
												<th>주거래통장  </th>
												<th>계좌번호</th>
												<th>예금주  </th>
												<th>업태  </th>
												<th>승인일자 </th>
												<th>상태 </th>
											</tr>
										</thead>
										<tbody>
										<tr th:if="${not #lists.isEmpty(getDetailBusinessList)}" th:each="D: ${getDetailBusinessList}">
											<td th:text="${D.clientId}"></td>
											<td th:text="${D.businessName}"></td>
											<td th:text="${D.businessRepresentativeName}"></td>
											<td th:text="${D.businessNumber}"></td>
											<td th:text="${D.businessPhone}"></td>
											<td th:text="${D.businessAddr}"></td>
											<td th:text="${D.businessEmail}"></td>
											<td th:text="${D.businessManagerPhone}"></td>
											<td th:text="${D.businessMainAccount}"></td>
											<td th:text="${D.businessAccountNumber}"></td>
											<td th:text="${D.businessAccountHolder}"></td>
											<td th:text="${D.businessType1}"></td>
											<td th:text="${D.businessRegistration}"></td>
											<td th:text="${D.businessRegistrationState}"></td>
											
										
										</tr>
										<tr th:unless="${not #lists.isEmpty(getDetailBusinessList)}">
											<td>
											안녕;;
											</td>
										</tr>
										</tbody>
									</table>
								</p>
												
												
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
