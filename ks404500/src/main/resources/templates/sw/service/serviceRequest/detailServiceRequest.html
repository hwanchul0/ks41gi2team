<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="@{layout/default-sw}">
<th:block layout:fragment="customTitle">
   <title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
   <!-- Content Wrapper. Contains page content -->
   <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <div class="content-header">
         <div class="container-fluid">
            <div class="row mb-2">
               <div class="col-sm-6">
                  <h1 class="m-0">서비스 계약 요청 상세</h1>
               </div>
               <!-- /.col -->
               <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                     <li class="breadcrumb-item"><a th:href="@{/sw/index-sw}">Home</a></li>
                     <li class="breadcrumb-item active">결제예정 상세정보</li>
                  </ol>
               </div>
               <!-- /.col -->
            </div>
            <!-- /.row -->
         </div>
         <!-- /.container-fluid -->
      </div>
      <!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-primary">
							<div class="card-header">서비스 계약 요청 상세</div>
							<div class="card-body">
								<div class="container">
									<div class="input-form-backgroud row">
										<div class="input-form col-md-12 mx-auto">
											<form class="validation-form" th:action="@{/sw/service/serviceRequest/modifyRequestState}" method="post" novalidate>
												<div class="row">
													<div class="col-md-6">
														<label for="contractManageCode">계약요청코드</label> 
														<input type="email" class="form-control" id="contractManageCode" name="contractManageCode"th:value="${requestInfo.contractManageCode}" readonly>
														<input type="hidden" th:value="${requestInfo.slipNumber}" id="slipNumber" name="slipNumber">
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<label for="clientId">회원 아이디</label> 
														<input type="text" class="form-control" id="clientId" name="clientId" th:value="${requestInfo.clientId}" readonly />
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label for="serviceRequestDate">서비스 계약 요청 날짜</label>
														<input type="text" class="form-control" name="serviceRequestDate" id="serviceRequestDate" th:value="${requestInfo.serviceRequestDate}" readonly>
													</div>
													<div class="col-md-4">
														<label for="serviceRegistrationDate">서비스 시작 예약 날짜</label>
														<input type="text" class="form-control" name="serviceRegistrationDate" id="serviceRegistrationDate" th:value="${requestInfo.serviceRegistrationDate}" readonly>
													</div>
													<div class="col-md-4">
														<label for="serviceEndDate">서비스 종료 날짜</label>
														<input type="text" class="form-control" name="serviceEndDate" id="serviceEndDate" th:value="${requestInfo.serviceEndDate}" readonly>
													</div>
												</div>
												<div class="row">
													<div class="col-md-4">
														<label for="serviceName">서비스명</label> 
														<input type="text" class="form-control" name="serviceName" id="serviceName" th:value="${requestInfo.serviceName}" readonly required>
													</div>
													<div class="col-md-4 ">
														<label for="serviceAmount">서비스 수량</label> <input type="text" name="serviceAmount" class="form-control" id="serviceAmount" th:value="${requestInfo.serviceAmount}" readonly required>
													</div>
													<div class="col-md-4">
														<label for="servicePeriod">서비스(일)</label> 
														<input type="text" class="form-control" name="servicePeriod" id="servicePeriod" th:value="${requestInfo.servicePeriod}" readonly required>
													</div>
												</div>
												<div class="row">
													<div class="col-md-6">
														<label for="serviceRequestStatus">서비스 승인상태 </label> 
														<select class="serviceRequestStatus-select d-block w-100" id="serviceRequestStatus" name="serviceRequestStatus" style="height: 38px; text-align:center;">
															<option value="승인">승인</option>
															<option value="반려">반려</option>
														</select>
													</div>
													<div class="col-md-6">
														<label for="serviceTotalPrice">총 결제 금액</label>
														<input type="text" class="form-control" id="serviceTotalPrice" th:value="${#numbers.formatInteger(requestInfo.serviceTotalPrice, 0, 'COMMA')}" readonly>
													</div>
												</div>
												<!-- /card-body -->
												<div class="card-footer">
													<hr class="mb-4">
													<div class="mb-4"></div>
													<button class="btn btn-primary btn-lg btn-block" type="submit">저장</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
	</div>
	<!-- /.content-wrapper -->


</th:block>
</html>
