<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/customcss/css/serviceRequest.css}" rel="stylesheet"/>
<th:block layout:fragment="customJs">
   <script type="text/javascript">
   $(document).ready(function(){
        $("#myInput").on("keyup", function() {
          var value = $(this).val().toLowerCase();
          $("#myTable tr").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
          });
        });
   });
   </script>
</th:block>
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
   <div class="content-wrapper">
   <!-- Content Header (Page header) -->
      <div class="content-header">
         <div class="container-fluid">
            <div class="row mb-2">
               <div class="col-sm-6">
                  <h1 class="m-0">서비스 계약 요청 조회하기 </h1>
               </div><!-- /.col -->
               <div class="col-sm-6">
                  <ol class="breadcrumb float-sm-right">
                     <li class="breadcrumb-item"><a href="#">Home</a></li>
                     <li class="breadcrumb-item active">Starter Page</li>
                  </ol>
               </div><!-- /.col -->
            </div><!-- /.row -->
         </div><!-- /.container-fluid -->
      </div>
   <!-- /.content-header -->
   
   <!-- Main content -->
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-12">
                  <div class="card card-primary">
                     <div class="card-header">현재 계약 요청</div>
                     <div class="card-body">
                     <input class="form-control col-md-3" style="float : right" id="myInput" type="text" placeholder="Search"></div>
                        <div id="example2_wrapper"
                           class="dataTables_wrapper dt-bootstrap4">
                           <div class="row">
                              <div class="col-sm-12 col-md-6"></div>
                              <div class="col-sm-12 col-md-6"></div>
                           </div>
                           <div class="row">
                              <div class="col-sm-12">
                                 <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info">
                                    <thead style="font-size:14px;">
                                       <tr role="row">
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">Code</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">ID</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">서비스 명</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">계약수량</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">서비스 기간(일)</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">총 금액</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">시작 요청 날짜</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">시작 예약 날짜</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">종료 날짜</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">승인 상태</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">승인 날짜</th>
                                          <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1">상세정보</th>
                                       </tr>
                                    </thead>
                                    <tbody id="myTable">
                                       <tr th:if="${not #lists.isEmpty(getAllRequestList)}" th:each="r : ${getAllRequestList}">
                                          <td th:text="${r.contractManageCode}"></td>
                                                    <td th:text="${r.clientId}"></td>
                                          <td th:text="${r.clientId}"></td>
                                          <td th:text="${r.serviceName}"></td>
                                          <td th:text="${r.serviceAmount}"></td>
                                          <td th:text="${r.servicePeriod}"></td>
                                          <td th:text="${#numbers.formatInteger(r.serviceTotalPrice, 0, 'COMMA')}"></td>
                                          <td th:text="${r.serviceRequestDate}"></td>
                                          <td th:text="${r.serviceEndDate}"></td>
                                          <td th:text="${r.serviceRegistrationDate}"></td>
                                          <td th:text="${r.serviceRequestStatus}"></td>
                                          <td th:text="${r.serviceApprovalDate}"></td>
                                          <td>
                                             <a th:href="@{/sw/service/serviceRequest/detailServiceRequest(contractManageCode=${r.contractManageCode})}">
                                                <button type="button" class="btn-primary">보기</button>
                                             </a>
                                          </td>
                                       </tr>
                                       <tr th:unless="${not #lists.isEmpty(getAllRequestList)}">
                                          <td colspan="9">등록된 계약요청이 없습니다.</td>
                                       </tr>
                                    </tbody>
                                 </table>
                              </div>
                           </div>
                        </div>
                  </div>
               </div>
               <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
         </div>
          <!-- /.content -->
      </div>
   </div>
<!-- /.content-wrapper -->
</th:block>
</html>
