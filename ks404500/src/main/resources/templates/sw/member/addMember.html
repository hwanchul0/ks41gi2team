<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head th:replace="fragments/head :: headFragment"></head>

<th:block layout:fragment="customContents">
	<!-- 전체컨텐츠 -->
	<div class="content-wrapper">
		<!-- 컨텐츠 헤더 -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row md-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- 컨텐츠 헤더 끝 -->

		<!-- 메인컨텐츠 -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<!-- 회원가입폼 -->
						<div class="card card-primary">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							
							<!-- 회원가입 폼 바디 시작 -->
							<form id="addMemberForm" th:action="@{/sw/member/addMember}" method="post" class="form-horizontal">
								<div class="card-body">
									<div class="form-group row" id="memberIdDiv">
										<label class="col-sm-2 col-form-label text-right">아이디 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="memberId" placeholder="아이디를 입력하세요" name="memberId" login="nomal">
										</div>
										<div>
											<button type="button" id="idCheckBtn" class="btn btn-primary">중복확인</button>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">비밀번호 : </label>
										<div class="col-sm-8">
											<input type="password" class="form-control" id="memberPw" placeholder="비밀번호를 입력하세요" name="memberPw">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">비밀번호 확인 : </label>
										<div class="col-sm-8">
											<input type="password" class="form-control" id="pwCheck" placeholder="비밀번호를 한번 더 입력하세요" name="pwCheck">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">이름 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="memberName" placeholder="이름을 입력하세요" name="memberName">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">주소 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="memberAddr" name="memberAddr" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right"></label>
										<div class="col-sm-8">
											<input type="text" id="sample4_postcode" placeholder="우편번호" name="postAddr1">
											<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
											<input type="text" id="sample4_roadAddress" placeholder="도로명주소" name="postAddr2">
											<input type="text" id="sample4_jibunAddress" placeholder="지번주소" style="display: none">
											<span id="guide" style="color:#999;display:none"></span>
											<input type="text" id="sample4_detailAddress" placeholder="상세주소" name="postAddr3"  onchange="changeAddr()">
											<input type="text" id="sample4_extraAddress" placeholder="참고항목" style="display: none">
											
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">이메일 : </label>
										<div class="col-sm-8">
											<input type="email" class="form-control" id="memberEmail" placeholder="이메일을 입력하세요" name="memberEmail">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">전화번호 : </label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="memberPhone" placeholder="전화번호를 입력하세요" name="memberPhone">
										</div>
									</div>
								<!-- 회원가입폼 바디 끝 -->
								</div>
								
								<div class="card-footer">
									<button type="button" class="btn btn-primary" id ="addMemberBtn"> 등록 </button>
									<button type="button" class="btn btn-default float-right" id="cancleMemberBtn"> 취소 </button>
								</div>
							</form>
							<!-- 회원가입 폼 끝 -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript">
	$('#idCheckBtn').click(function(){
		var memberId = $('#memberId').val();
		//[재천]ajax통신 아이디 중복체크
		var request = $.ajax({
			  url: "/sw/member/idCheck",
			  method: "POST",
			  data: { memberId : memberId },
			  dataType: "text"
			});
		request.done(function(data) {
			if(memberId != null && memberId != ""){
				if(data == "true"){
					alert('회원가입 불가능');
					$('#addMemberForm input').not('#memberId').prop('disabled', true);
					$('#addMemberForm button').not('#idCheckBtn').prop('disabled', true);
					//$('#addMemberForm #memberId').attr("readonly", false);
				}else{
					alert('회원가입 가능');
					$('#addMemberForm input').not('#memberId').prop('disabled', false);
					$('#addMemberForm button').not('#idCheckBtn').prop('disabled', false);
					$('#memberId').attr('login','pass');
					//$('#addMemberForm #memberId').attr("readonly", true);
				}
			}else{
				alert('공백은 사용하실수 없습니다.');
			}
		});
	});
	
	//[재천]아이디값 변경시 초기세팅
	$(function(){
		$('#memberId').change(function(){
			$('#memberId').attr('login','nomal');
		});
	});
	
	//[재천]비밀번호 중복 확인
	$(function(){
			$('#pwCheck').blur(function(){
			   if($('#memberPw').val() != $('#pwCheck').val()){
			    	if($('#pwCheck').val()!=''){
				    alert("비밀번호가 일치하지 않습니다.");
			    	    $('#pwCheck').val(null);
			          $('#pwCheck').focus();
			       }
			    }
			})  	   
		});
	
	//[재천]이름 정규표현식 유효성검사
	$(function(){
		$('#memberName').blur(function(){
			var regName = /^[가-힣]{2,8}$/;
			var memberName = $('#memberName').val();
			if(!regName.test(memberName)){
				alert("이름이 올바르지 않습니다.");
				 $('#memberName').val('');
				return false;
			}else {
				return true;
			}
		});
	});
	
	
	//[재천]도로명주소
	//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
	
	//[재천]주소 입력
	function changeAddr(){
		var memberAddr = $('#memberAddr').val();
		var postAddr1 = $('#sample4_postcode').val();
		var postAddr2 = $('#sample4_roadAddress').val();
		var postAddr3 = $('#sample4_detailAddress').val();
		$('#memberAddr').val(postAddr1 +" "+ postAddr2 +" "+ postAddr3);
	}
	
	$(function(){
		//[재천]아이디 중복체크
		$('#addMemberBtn').click(function(){
			var memberId = $('#memberId').attr('login');
			if(memberId != "pass"){
				alert("아이디 중복체크를 해주세요");
				return false;
			}
			
			//비밀번호 공백 체크
			var pwCheck = $('#pwCheck').val();
			if(pwCheck == null || pwCheck == ""){
				alert("비밀번호를 입력하세요");
				return false;
			}
			
			//이름 공백 체크
			var memberName = $('#memberName').val();
			if(memberName == null || memberName == ""){
				alert("이름을 입력하세요");
				return false;
			}
			
			//주소 공백 체크
			var sample4_detailAddress = $('#sample4_detailAddress').val();
			var sample4_postcode = $('#sample4_postcode').val();
			if(sample4_detailAddress == ""){
				alert("주소를 입력하세요");
				return false;
			}
			if(sample4_postcode == ""){
				alert("주소를 입력하세요");
				return false;
			}
			//[재천]submit
			$('#addMemberForm').submit();
		});
	});

	
	</script>
</th:block>
</html>
