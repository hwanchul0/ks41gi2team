
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head th:replace="fragments/head :: headFragment"></head>

<th:block layout:fragment="customContents">
	<!-- 전체컨텐츠 -->
	<div class="content-wrapper">
		<!-- 컨텐츠 헤더 -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row md-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<!-- 컨텐츠 헤더 끝 -->

		<!-- 메인컨텐츠 -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<!-- 회원가입폼 -->
						<div class="card card-primary">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<div class="card-body">
								<table class="table table-hover table-coondensed">
									<thead>
										<tr>
											<th>아이디</th>
											<th>사업장 권한</th>
											<th>이름</th>
											<th>주소</th>
											<th>이메일</th>
											<th>전화번호</th>
											<th>회원상태</th>
											<th>탈퇴이유</th>
											<th>탈퇴날짜</th>
											<th>가입일</th>
											<th>수정</th>
											<th>삭제</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(shopmemberlist)}" th:each="sl : ${shopmemberlist}">
											<td th:text="${sl.shopMemberId}"></td>
											<td th:text="${sl.businessLevelCode}"></td>
											<td th:text="${sl.shopMemberName}"></td>
											<td th:text="${sl.shopMemberAddr}"></td>
											<td th:text="${sl.shopMemberEmail}"></td>
											<td th:text="${sl.shopMemberPhone}"></td>
											<td th:text="${sl.shopMemberState}"></td>
											<td th:text="${sl.shopWithdrawalReason}"></td>
											<td th:text="${sl.shopWithdrawalDate}"></td>
											<td th:text="${sl.shopMemberReg}"></td>
											<td><a th:href="@{/sw/client/modifyClient(memberId=${sl.shopMemberId})}">수정</a></td>
											<td><button type="button" class="btn btn-primary deleteBtn" th:onclick="deleteBtn([[${sl.shopMemberId}]]);">삭제</button></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(shopmemberlist)}">
											<td><h1>데이터 없음!</h1></td>
										</tr>
									</tbody>
								</table>
							</div>
								<!-- <div class="card-footer">
								
								</div> -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</th:block>
</html>
