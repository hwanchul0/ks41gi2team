<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">

<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0" th:text="${title}"></h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Starter Page</li>
							</ol>
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->
			
		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
	        	<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-body">
								<h5 class="card-title" th:text="${title}"></h5>
								<p class="card-text">
									<table class="table table-hover table-condensed swiscodelist">
										<thead>
											<tr>
												<th>계정과목코드</th>
												<th>계정과목명</th>
												<th>통합계정그룹코드</th>
												<th>계정사용여부</th>
												<th>수정가능여부</th>
												<th>등록일자</th>
												<th>등록자아이디</th>
												<th>반영연도</th>
												<th>수정</th>
											</tr>
										</thead>
										<tbody>
										<tr th:if="${not #lists.isEmpty(swIsListCode)}" th:each="sl: ${swIsListCode}">
											<td th:text="${sl.swIsCode}"></td>
											<td th:text="${sl.swIsName}"></td>
											<td th:text="${sl.swIsGroupCode}"></td>
											<td th:text="${sl.swIsUse}"></td>
											<td th:text="${sl.swIsAmend}"></td>
											<td th:text="${sl.swIsRegDate}"></td>
											<td th:text="${sl.memberId}"></td>
											<td th:text="${sl.swIsYear}"></td>
											<td>
												<a th:href="@{/sw/code/addIsListCode(swIsCode=${sl.swIsCode})}" class="amend"> &nbsp수정</a>
											</td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(swIsListCode)}">
											<td>
											안녕
											</td>
										</tr>
										</tbody>
									</table>
								</p>
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
	<script type="text/javascript">
	
		$(document).ready(function() {
			$('.amend').onclick(function() {
				console.log(alert);
		});		
		
		
	</script>
</th:block>
</html>
