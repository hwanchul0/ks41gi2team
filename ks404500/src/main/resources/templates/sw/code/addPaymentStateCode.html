						<div class="card">
							<div class="card-header">
							<h1>결제상태 코드 등록</h1>
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<form id="addBusinessCodeForm" th:action="@{/sw/code/addBusinessCode}"class="form-horizontal" method="post">
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">서비스 결제상태 코드 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="businessCode" placeholder="거래처 구분 코드를 입력하세요" name="businessCode">
										</div>
										<div>
											<button type="button" id="businessCodeCheckBtn" class="btn btn-primary">중복확인</button>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">서비스 결제상태  코드 이름 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="businessCodeName" placeholder="서비스 결제상태  코드 이름을 입력하세요" name="businessCodeName">
										</div>
									</div>
									<div class="card-footer">
										<button type="submit" name="addBusinessCodeBtn" class="btn btn-primary">등록</button>
										<button type="button" name="cancleBtn" class="btn btn-default float-right">취소</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
