<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">

<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Starter Page</li>
							</ol>
						</div>
					</div>
				</div>
			</div>
			
		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
	        	<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<div class="card-body">
								<table class="table table-hover table-coondensed" style="text-align: center;">
									<thead>
										<tr>
											<td>거래처 구분 코드</td>
											<td>거래처 구분 코드 이름</td>
											<td>수정</td>
											<td>삭제</td>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(businessCodeList)}" th:each="bl : ${businessCodeList}">
											<td th:text="${bl.businessCode}"></td>
											<td th:text="${bl.businessCodeName}"></td>
											<td><a th:href="@{/sw/code/modifyBusinessCode(businessCode=${bl.businessCode})}">수정</a></td>
											<td><button type="button" class="btn btn-primary deleteBtn" th:onclick="deleteBtn([[${bl.businessCode}]]);">삭제</button></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(businessCodeList)}">
											<td>
												<h3>불러올 데이터가 없습니다.</h3>
											</td>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
	function deleteBtn(businessCode) {
		var confirmBtn = confirm('정말 삭제하시겠습니까?');
		if(confirmBtn) {
			if(businessCode != null && businessCode != ""){
				var request = $.ajax({
					  url: "/sw/code/deleteBusinessCode",
					  method: "POST",
					  data: { businessCode : businessCode },
					  dataType: "text"
					});
				
				request.done(function(data) {
					if(data > 0) {
						alert("삭제 되었습니다.");
					}else {
						alert("실패했습니다.");
					}
					location.reload();
				});
			} else {
				alert("삭제 실패 ");
			}
		}
	}
	
	</script>
</th:block>
</html>
