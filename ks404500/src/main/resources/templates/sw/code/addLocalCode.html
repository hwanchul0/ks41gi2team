<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<form id="addLocalCode" th:action="@{/sw/code/addLocalCode}"class="form-horizontal" method="post">
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">지역 코드 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="localCode" placeholder="지역 코드를 입력하세요" name="localCode">
										</div>
										<div>
											<button type="button" id="localCodeCheckBtn" class="btn btn-primary">중복확인</button>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">지역 번호 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="localNumber" placeholder="지역번호를 입력하세요" name="localNumber">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">지역 이름 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="localName" placeholder="지역 이름을 입력하세요" name="localName">
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button type="submit" name="addLocalCodeBtn" class="btn btn-primary">등록</button>
									<button type="button" name="cancleBtn" class="btn btn-default float-right">취소</button>
								</div>
							</form>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
