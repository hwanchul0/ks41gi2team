<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-sw}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<script>
$(document).ready(function(){
	$('#memberLevel').change(function(){
		var name = $('#memberLevel option:selected').val();
		console.log(name);
		if(name == 'SW1'){
			$('#inputMemberLevelName').val('관리자');
		}else if(name == 'SW2'){
			$('#inputMemberLevelName').val('몰라');
		}
		
	});
});
</script>
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">개발사 내부권한 등록</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-primary">
							<div class="card-header">
								<h5 class="card-title"> 개발사 내부권한 등록</h5>
							</div>
							
							<!-- 권한등록 form body 유성 -->
							<form id="addMemberLevelForm" th:action="@{/sw/member/addMemberLevel}" method="post" class="form-horizontal">
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">직원권한코드 : </label>
											<div class="col-sm-8">
												<select id="memberLevel" class="form-control">
													<option value="">::내부 직원 권한 선택:: </option>
														<option>SW1</option>
														<option>SW2</option>
												</select>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-sm-2 col-form-label text-right">권한명 : </label>
											<div class="col-sm-8">
												<input type="text" disabled="disabled" "form-control" id="inputMemberLevelName" placeholder="권한명을 입력하세요" name="memberLevelName">
											</div>
										</div>
									<!--  내부권한등록 바디 끝  -->
									</div>
									<!-- 내부권한등록 푸터 시작-->
									<div class="card-footer">
									<button type="submit" class="btn btn-success" id ="addMemberBtn"> 등록 </button>
									<button type="button" class="btn btn-default float-right" id="canc	leMemberBtn"> 취소 </button>
									<!--  내부권한등록 푸터 끝  -->
								</div>
								</form>
							
							
						</div>
