<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<div class="card-body" >
								<table class="table table-hover table-coondensed" style="text-align: center;">
									<thead>
										<tr>
											<th>계정과목코드</th>
											<th>계정과목명</th>
											<th>적요</th>
											<th>금액</th>
											<th>등록일</th>
											<th>등록자</th>
											<th>마감</th>
											<th>마감자</th>
											<th>마감일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(expenselist)}" th:each="el : ${expenselist}">
											<!-- <td th:text="${el.swExpensePayCode}"></td> -->
											<td th:text="${el.swIsCode}"></td>
											<td th:text="${el.swIsName}"></td>
											<td th:text="${el.swExpenseInfo}"></td>
											<td th:text="${#numbers.formatInteger(el.swExpensePrice, 0, 'COMMA')}"></td>
											<td th:text="${el.swExpenseRegDate}"></td>
			<!-- 등록자이름insert -->			<td th:text="${el.memberId}"></td>
			<!-- 마감버튼 -->					<td><button type="button">마감</button> </td>
			<!-- 마감자이름 select -->			<td th:text="${el.memberIdFinish}"></td>
			<!-- 마감일select -->				<td th:text="${el.swExpenseFinishDate}"></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(expenselist)}">
											<td>데이터가 없습니다...</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
