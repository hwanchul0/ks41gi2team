<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customJs">
<script type="text/javascript">

</script>
</th:block>

<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>"addIncome / 쇼핑몰 매출 등록"</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">General Form</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- /.card-header -->
						<!-- Horizontal Form -->
						<div class="card card-success">
							<div class="card-header">
								<h3 class="card-title">쇼핑몰 매출 등록</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form class="form-horizontal">
								<div class="card-body">
									<div>
									<label for="biz" class="col-sm-6 col-form-label">주문내역 - 발행대상만 등록가능</label>
									<table class="table table-hover table-condensed" style="font-size: 12px;">
										<thead>
											<tr>
												<th>선택</th>
												<th>구분</th>
												<th>매출코드</th>
												<th>주문번호</th>
												<th>전표번호</th>
												<th>공급가액</th>
												<th>세액</th>
												<th>일자</th>
												<th>환불일자</th>
												<th>그룹전표코드</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${not #lists.isEmpty(shopAddAccounting)}" th:each="a: ${shopAddAccounting}">
												<td><input type="radio" th:disabled="${a.addIncome.equals('발행완료')}"></td>
												<td th:text="${a.addIncome}"></td>
												<td th:text="${a.shopIncomeCode}"></td>
												<td th:text="${a.shopOrderCode}"></td>
												<td th:text="${a.shopSlipNumber}"></td>
												<td th:text="${#numbers.formatInteger(a.renontax, 0, 'COMMA')}"></td>
												<td th:text="${#numbers.formatInteger(a.retax, 0, 'COMMA')}"></td>
												<td th:text="${a.shopPaymentDate}"></td>
												<td th:text="${a.shopRefundDate}"></td>
												<td th:text="${a.groupslip}"></td>
												</tr>
											<tr th:unless="${not #lists.isEmpty(shopAddAccounting)}">
												<td>dd</td>
											</tr>
										</tbody>
									</table>
									
									
									<div class="form-group row">
										<label for="inputEmail3" class="col-sm-2 col-form-label">계정과목코드</label>
										<div class="col-sm-6">
											<div class="col-sm-6">
							                        <span>40101 상품매출</span>
							                 </div>
										</div>
									</div>
									<div class="form-group row">
										<label for="inputEmail3" class="col-sm-2 col-form-label">발행할 매출코드 </label>
										<div class="col-sm-6">
											<div class="col-sm-6">
							                       <div><span th:text="${shopAddIncomeCode.addIncomeCode}"></span></div>
							                 </div>
										</div>
									</div>
								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<button type="submit" class="btn btn-success" id="sign">Sign in</button>
									<button type="submit" class="btn btn-default float-right">Cancel</button>
								</div>
								<!-- /.card-footer -->
								</div>
							</form>
						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</th:block>
</html>
