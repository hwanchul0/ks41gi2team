<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customJs">
<script>
$(function() {
$(document).ready(function(){

   
});

</script>
</th:block>

<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<section class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>"modifyShopIncome / 쇼핑몰 마감 확인페이지"</h1>
					</div>
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="/shop/index-shop">Home</a></li>
							<li class="breadcrumb-item active">매출관리</li>
						</ol>
					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</section>

		<!-- Main content -->
		<section class="content">
			<div class="container-fluid">
				<div class="row">
					<!-- left column -->
					<div class="col-md-12">
						<!-- /.card-header -->
						<!-- Horizontal Form -->
						<div class="card card-success">
							<div class="card-header">
								<h3 class="card-title">쇼핑몰 마감 확인</h3>
							</div>
							<!-- /.card-header -->
							<!-- form start -->
							<form class="form-horizontal">
								<div class="card-body">
									<div class="form-group row">
										<label for="IsCode" class="col-sm-2 col-form-label">마감할 매출코드 : </label>
										<div class="col-sm-6">
											<input type="text" id="swIsCode" name="swIsCode" readonly="readonly" th:value="${finish.shopIncomeCode}">
										</div>
									</div>
									<div class="form-group row">
										<label for="finalIncomeVatImply" class="col-sm-2 col-form-label">공급가액 : </label>
										<div class="col-sm-6">
											<input type="text" readonly="readonly" name="finalIncomeVatImply" th:value="${finish.finalIncomeVatImply}">
										</div>
									</div>
									<div class="form-group row">
										<label for="finalIncomeVatNotImply" class="col-sm-2 col-form-label"> 부가세 : </label>
										<div class="col-sm-6">
											<input type="text"  readonly="readonly" name="finalIncomeVatNotImply" th:value="${finish.finalIncomeVatNotImply}">
										</div>
									</div>
									<div class="form-group row">
										<label for="IsCode" class="col-sm-2 col-form-label">마감확인여부</label>
										<div class="col-sm-2">
											
										 <select class="form-control " style="width: 120%;" name="swIsUse">
												<option selected="selected" style="text-align: center" value="none">:: 마감확인여부 ::</option>
												<option th:value="Y">Y</option>
												<option th:value="N">N</option>
											</select> 
											
										</div>
									</div>
								</div>
								<!-- /.card-body -->
								<div class="card-footer">
									<button type="button" class="btn btn-success sign">입력완료</button>
									<button type="button" class="btn btn-default float-right">취소</button>
								</div>
								<!-- /.card-footer -->
							</form>
						</div>
						<!-- /.card -->
					</div>
					<!--/.col (left) -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</section>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->
</th:block>
</html>
