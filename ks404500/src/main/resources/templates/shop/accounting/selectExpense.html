<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">


<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>"selectExpense / 쇼핑몰 비용 조회</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-success" >
							<div class="card-header">
								<h5 class="card-title">쇼핑몰 비용 조회</h5>
							</div>
							<div class="card-body">
								<p class="card-text">
									<table class="table table-hover table-condensed shopExpense" >
										<thead>
											<tr>
												<th>지출코드</th>
												<th>계정과목명</th>
												<th>쇼핑몰 비용 적요</th>
												<th>비용발생일</th>
												<th>금액</th>


											</tr>
										</thead>
										<tbody>
										<tr th:if="${not #lists.isEmpty(expense)}" th:each="es: ${expense}">
											<td th:text="${es.shopExpenseCode}"></td>
											<td th:text="${es.shopIsCode}"></td>
											<td th:text="${es.shopExpenseInfo}"></td>
											<td th:text="${es.shopExpenseDate}"></td>
											<td th:text="${es.shopExpensePrice}"></td>
										
										</tr>
										<tr th:unless="${not #lists.isEmpty(expense)}">
											<td>
											안녕
											</td>
										</tr>
										</tbody>
									</table>
								</p>
												
												
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</body></html>
