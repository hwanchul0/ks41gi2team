<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<th:block layout:fragment="customJs">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript">

$(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
//테이블 페이징
$(function(){
   $('.table').footable({
      "paging": {
         "enabled": true,
         "size":10
      },
      "filtering": {
         "enabled": false
      },
      "sorting": {
         "enabled": true
      }

   });
});

</script>
</th:block>
<th:block layout:fragment="customContents">


<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1>"selectExpense / 쇼핑몰 비용 조회</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-success" >
							<div class="card-header">
								<h5 class="card-title">쇼핑몰 비용 조회</h5>
								
							</div>
							<div class="card-body">
								<input class="form-control col-md-3" style="float : right" id="myInput" type="text" placeholder="검색어를 입력해주세요">
								<p class="card-text">
									<table class="table table-hover table-condensed shopExpense" >
										<thead>
											<tr>
												<th>지출코드</th>
												<th>계정과목명</th>
												<th>쇼핑몰 비용 적요</th>
												<th>비용발생일</th>
												<th>금액</th>


											</tr>
										</thead>
										<tbody id="myTable">
										<tr th:if="${not #lists.isEmpty(expense)}" th:each="es: ${expense}">
											<td th:text="${es.shopExpenseCode}"></td>
											<td th:text="${es.shopIsCode}"></td>
											<td th:text="${es.shopExpenseInfo}"></td>
											<td th:text="${es.shopExpenseDate}"></td>
											<td th:text="${#numbers.formatInteger(es.shopExpensePrice, 0, 'COMMA')}"></td>
										
										</tr>
										<tr th:unless="${not #lists.isEmpty(expense)}">
											<td>
											안녕
											</td>
										</tr>
										</tbody>
									</table>
								</p>
												
												
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</body></html>
