<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<div class="card-body">
								<table class="table table-hover table-coondensed" style="text-align: center;">
									<thead>
										<tr >
											<td>결제 상태 코드</td>
											<td>결제 상태</td>
											<td>수정</td>
											<td>삭제</td>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(paymentlist)}" th:each="pl : ${paymentlist}">
											<td th:text="${pl.paymentStateCode}"></td>
											<td th:text="${pl.paymentState}"></td>
											<td><a th:href="@{/shop/code/modifyPaymentState(paymentStateCode=${pl.paymentStateCode})}">수정</a></td>
											<td><button type="button" class="btn btn-primary deleteBtn" th:onclick="deleteBtn([[${pl.paymentStateCode}]])">삭제</button></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(paymentlist)}">
											<td><h3>데이터가 없습니다..</h3></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
