<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h4 th:text="${title}"></h4>
							</div>
							<form id="addPaymentStateCodeForm" method="post" th:action="@{/shop/code/addPaymentState}">
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">상태코드 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="paymentStateCode" placeholder="결제상태코드" name="paymentStateCode">
										</div>
										<div>
											<button type="button" id="paymentStateCodeCheck" class="btn btn-primary">중복확인</button>
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">결제상태 : </label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="paymentState" placeholder="결제상태" name="paymentState">
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button type="submit" class="btn btn-primary" id="addPaymentStateBtn">등록</button>
									<button type="button" class="btn btn-default float-right" id="canclePaymentStateBtn">취소</button>
								</div>
							</form>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
