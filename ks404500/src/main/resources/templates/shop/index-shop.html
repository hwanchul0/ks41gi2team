<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customJs">
	<script>
		
	</script>
</th:block>


<th:block layout:fragment="customContents">
	<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="/sw/index-sw">Home</a></li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->
		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<!-- 박스 시작 -->
						<!-- Small boxes (Stat box) -->
						<div class="row">
							<div class="col-lg-4 col-6">
								<!-- small box -->
								<div class="small-box bg-info">
									<div class="inner">
										<h3 th:text="${week.week}"></h3>
										<p th:text="'<' + ${period.period} + '> 주간 신규주문 '"></p>
									</div>
									<div class="icon">
										<i class="fas fa-bell"></i>
									</div>
									<a href="/shop/order/selectOrder" class="small-box-footer">바로가기 <i
										class="fas fa-arrow-circle-right"></i></a>
								</div>
							</div>
							<!-- ./col -->
							<div class="col-lg-4 col-6">
								<!-- small box -->
								<div class="small-box bg-success">
									<div class="inner">
										<h3 th:text="${waiting.waiting}">
											<sup style="font-size: 20px">%</sup>
										</h3>
										<p>결제대기</p>
									</div>
									<div class="icon">
										<i class="ion ion-bag"></i>
									</div>
									<a href="/shop/order/selectPaymentCheck" class="small-box-footer">바로가기 <i
										class="fas fa-arrow-circle-right"></i></a>
								</div>
							</div>
							<!-- ./col -->
							<div class="col-lg-4 col-6">
								<!-- small box -->
								<div class="small-box bg-warning">
									<div class="inner">
										<h3 th:text="${shipment.non}"></h3>
										<p>미배송</p>
									</div>
									<div class="icon">
										<i class="fas fa-truck"></i>
									</div>
									<a href="/shop/shipment/selectShipment" class="small-box-footer">바로가기<i
										class="fas fa-arrow-circle-right"></i></a>
								</div>
							</div>
							<!-- ./col -->

						</div>
						<!-- /.row -->
					</div>
					<!-- /.col-md-6 -->

					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h5 class="m-0">상품 판매현황</h5>
							</div>
							<div class="card-body">
								<h6 class="card-title col-md-12"></h6>
								<!-- 판매현황 테이블 시작 -->
								<table class="table table-hover table-condensed"
									style="font-size: 13px; text-align: center">
									<thead>
										<tr>
											<th>순위</th>
											<th>카테고리 코드</th>
											<th>상품명</th>
											<th>상품가격</th>
											<th>판매실적</th>
											<th style="width : 10%">실적</th>
										</tr>
									</thead>
									<tbody id="myTable">
										<tr th:if="${not #lists.isEmpty(percent)}"
											th:each="p, count: ${percent}">
											<td th:text="${count.count}"></td>
											<td th:text="${p.categoryCode}"></td>
											<td th:text="${p.goodsName}"></td>
											<td
												th:text="${#numbers.formatInteger(p.stockPrice, 0, 'COMMA')}"></td>
											<td
												th:text="${#numbers.formatInteger(p.goodsPaymentAmount, 0, 'COMMA')}"></td>
											<!-- 실적 퍼센트 -->
											<td th:if="${p.paymentAmount} > '50'"><span
												class="badge badge-danger float-right"
												th:text="${p.paymentAmount}+'%'" style="display: center"></span></td>
												
											<td th:if="${p.paymentAmount} <= '50' and ${p.paymentAmount} >'20'">
												<span class="badge badge-warning float-right"
												th:text="${p.paymentAmount}+'%'" ></span>
											</td>
											
											<td th:if="${p.paymentAmount} <= '20'"><span
												class="badge badge-success float-right"
												th:text="${p.paymentAmount}+'%'"></span></td>
										<tr th:unless="${not #lists.isEmpty(percent)}">
											<td>표시할 내용이 없습니다</td>
										</tr>
									</tbody>

								</table>
								<!-- 판매현황 테이블 끝  -->
							</div>
						</div>
					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>
	<!-- /.content-wrapper -->

</th:block>
</html>
