<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/shop/index-shop}">Home</a></li>
							<li class="breadcrumb-item active">거래처관리</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
						<div class="card-header">
							<h5 class="card-title" th:text=${title}></h5>
						</div>
							<form id="addBusinessInfoForm" th:action="@{/shop/business/addBusinessInfo}" method="post" class="form-horizontal">
								<div class="card-body">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">상호명</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="shopClientBusinessName" placeholder="상호명을 입력하세요" name="shopClientBusinessName">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">연락처</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="phone" placeholder="연락처를 입력하세요" name="shopClientBusinessPhone">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">담당자</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="shopClientBusinessStaff" placeholder="담당자명을 입력하세요" name="shopClientBusinessStaff">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">대표자</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="shopClientBizLeaderName" placeholder="대표자명을 입력하세요" name="shopClientBizLeaderName">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">사업자 번호</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="li_number" placeholder="사업자 번호를 입력하세요" name="shopClientBusinessNumber">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">주소</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="shopClientBusinessAddr" placeholder="주소를 입력하세요" name="shopClientBusinessAddr" readonly="readonly">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right"></label>
										<div class="col-sm-8">
											<input type="text" id="sample4_postcode" placeholder="우편번호" name="postAddr1">
											<input type="button" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
											<input type="text" id="sample4_roadAddress" placeholder="도로명주소" name="postAddr2">
											<input type="text" id="sample4_jibunAddress" placeholder="지번주소" style="display: none">
											<span id="guide" style="color:#999;display:none"></span>
											<input type="text" id="sample4_detailAddress" placeholder="상세주소" name="postAddr3"  onchange="changeAddr()">
											<input type="text" id="sample4_extraAddress" placeholder="참고항목" style="display: none">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">업태</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="shopClientBusinessType1" placeholder="업태를 입력하세요" name="shopClientBusinessType1">
										</div>
									</div>
									<div class="form-group row">
										<label class="col-sm-2 col-form-label text-right">종목</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="shopClientBusinessType2" placeholder="종목을 입력하세요" name="shopClientBusinessType2">
										</div>
									</div>
								</div>
								<div class="card-footer">
									<button type="button" class="btn btn-primary" id ="addBusinessInfoBtn">등록</button>
									<button type="button" class="btn btn-default float-right" id="cancleBusinessInfo" onclick="cancle();">취소</button>
								</div>
							</form>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#shopClientBusinessStaff').blur(function(){
			var regName = /^[가-힣]{2,8}$/;
			var shopClientBusinessStaff = $('#shopClientBusinessStaff').val();
			if(!regName.test(shopClientBusinessStaff)){
				alert("이름이 올바르지 않습니다.");
				 $('#shopClientBusinessStaff').val('');
				return false;
			}
		});
	});
	
	$(function(){
		$('#shopClientBizLeaderName').blur(function(){
			var regName = /^[가-힣]{2,8}$/;
			var shopClientBizLeaderName = $('#shopClientBizLeaderName').val();
			if(!regName.test(shopClientBizLeaderName)){
				alert("이름이 올바르지 않습니다.");
				 $('#shopClientBizLeaderName').val('');
				return false;
			}
		});
	});
	
	$(document).ready(function() {
	    $("#phone").focus(focused); //input에 focus일 때
	    $("#phone").blur(blured);   //focus out일 때
	  })
	function focused(){
	  var input = $("#phone").val();
	  //input안에서 하이픈(-) 제거
	  var phone = input.replace( /-/gi, '');
	  //number 타입으로 변경(숫자만 입력)
	  $("#phone").prop('type', 'number');
	  
	  $("#phone").val(phone);
	}
	function blured(){
	  var input = $("#phone").val();
	  
	  //숫자에 하이픈(-) 추가
	  var phone = chkItemPhone(input);
	  //text 타입으로 변경
	  $("#phone").prop('type', 'text');
	  
	  $("#phone").val(phone);
	}
	//전화번호 문자(-)
	function chkItemPhone(temp) {
	  var number = temp.replace(/[^0-9]/g, "");
	  var phone = "";
	  if (number.length < 9) {
	    return number;
	  } else if (number.length < 10) {
	    phone += number.substr(0, 2);
	        phone += "-";
	        phone += number.substr(2, 3);
	    phone += "-";
	    phone += number.substr(5);
	  } else if (number.length < 11) {
	    phone += number.substr(0, 3);
	    phone += "-";
	    phone += number.substr(3, 3);
	    phone += "-";
	    phone += number.substr(6);
	  } else if(number.length < 12){
	    phone += number.substr(0, 3);
	    phone += "-";
	    phone += number.substr(3, 4);
	    phone += "-";
	    phone += number.substr(7);
	  }else {
		  alert('전화번호를 확인하세요');
		  return phone;
	  }
	  return phone;
	}	

	
	
	//사업자번호 
	function licenseNum(str){
          str = str.replace(/[^0-9]/g, '');
          var tmp = '';
          if(str.length < 4){
              return str;
          }else if(str.length < 7){
              tmp += str.substr(0, 3);
              tmp += '-';
              tmp += str.substr(3);
              return tmp;
          }else if(str.length < 12 ){             
              tmp += str.substr(0, 3);
              tmp += '-';
              tmp += str.substr(1, 2);
              tmp += '-';
              tmp += str.substr(5);
              return tmp;
          }else{
        	  return tmp;
          }
          return str;
      }
 
var li_number = document.getElementById("li_number");
li_number.onkeyup = function(event){
       event = event || window.event;
       var _val = this.value.trim();
       this.value = licenseNum(_val) ;
}
	
		//[재천]도로명주소
		//본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
	    function sample4_execDaumPostcode() {
	        new daum.Postcode({
	            oncomplete: function(data) {
	                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
	                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
	                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
	                var roadAddr = data.roadAddress; // 도로명 주소 변수
	                var extraRoadAddr = ''; // 참고 항목 변수
	
	                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
	                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
	                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	                    extraRoadAddr += data.bname;
	                }
	                // 건물명이 있고, 공동주택일 경우 추가한다.
	                if(data.buildingName !== '' && data.apartment === 'Y'){
	                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	                }
	                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
	                if(extraRoadAddr !== ''){
	                    extraRoadAddr = ' (' + extraRoadAddr + ')';
	                }
	
	                // 우편번호와 주소 정보를 해당 필드에 넣는다.
	                document.getElementById('sample4_postcode').value = data.zonecode;
	                document.getElementById("sample4_roadAddress").value = roadAddr;
	                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
	                
	                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
	                if(roadAddr !== ''){
	                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
	                } else {
	                    document.getElementById("sample4_extraAddress").value = '';
	                }
	
	                var guideTextBox = document.getElementById("guide");
	                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
	                if(data.autoRoadAddress) {
	                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
	                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
	                    guideTextBox.style.display = 'block';
	
	                } else if(data.autoJibunAddress) {
	                    var expJibunAddr = data.autoJibunAddress;
	                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
	                    guideTextBox.style.display = 'block';
	                } else {
	                    guideTextBox.innerHTML = '';
	                    guideTextBox.style.display = 'none';
	                }
	            }
	        }).open();
	    }
		
		//[재천]주소 입력
		function changeAddr(){
			var shopClientBusinessAddr = $('#shopClientBusinessAddr').val();
			var postAddr1 = $('#sample4_postcode').val();
			var postAddr2 = $('#sample4_roadAddress').val();
			var postAddr3 = $('#sample4_detailAddress').val();
			$('#shopClientBusinessAddr').val(postAddr1 +" "+ postAddr2 +" "+ postAddr3);
		}
		

		
		$('#addBusinessInfoBtn').click(function(){
			//상호명 공백 체크
			var shopClientBusinessName = $('#shopClientBusinessName').val();
			if(shopClientBusinessName == null || shopClientBusinessName == ""){
				alert("상호명을 입력하세요");
				return false;
			}
			
			//담당자명 공백 체크
			var shopClientBusinessStaff = $('#shopClientBusinessStaff').val();
			if(shopClientBusinessStaff == ""){
				alert('담당자 명을 입력하세요');
				return false;
			}
			
			//주소 공백 체크
			var sample4_detailAddress = $('#sample4_detailAddress').val();
			var sample4_postcode = $('#sample4_postcode').val();
			if(sample4_detailAddress == ""){
				alert("주소를 입력하세요");
				return false;
			}
			if(sample4_postcode == ""){
				alert("주소를 입력하세요");
				return false;
			}
			
			
			alert('등록이 완료되었습니다.');
			$('#addBusinessInfoForm').submit();
			
		});
		
		function cancle(){
			var cancleBtn = confirm('거래처 구분 코드 등록을 취소하시겠습니까?');
			if(cancleBtn){
				location.href = "/shop/index-shop";
			}
		}
		
	</script>
</th:block>
</html>
