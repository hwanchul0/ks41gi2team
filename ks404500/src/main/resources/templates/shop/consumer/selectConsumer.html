<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0" th:text="${title}"></h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title" th:text="${title}"></h5>
							</div>
							<div class="card-body">
								<table class="table table-hover table-coondensed">
									<thead>
										<tr>
											<th>아이디</th>
											<th>이름</th>
											<th>주소</th>
											<th>이메일</th>
											<th>전화번호</th>
											<th>가입일</th>
											<th>상태</th>
											<th>탈퇴사유</th>
											<th>탈퇴일자</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${not #lists.isEmpty(consumerlist)}" th:each="cl : ${consumerlist}">
											<td th:text="${cl.shopConsumerId}"></td>
											<td th:text="${cl.shopConsumerName}"></td>
											<td th:text="${cl.shopConsumerPw}"></td>
											<td th:text="${cl.shopConsumerAddr}"></td>
											<td th:text="${cl.shopConsumerEmail}"></td>
											<td th:text="${cl.shopConsumerPhone}"></td>
											<td th:text="${cl.shopConsumerReg}"></td>
											<td th:text="${cl.shopConsumerState}"></td>
											<td th:text="${cl.shopConsumerwithdrawalReason}"></td>
											<td th:text="${cl.shopConsumerwithdrawalDate}"></td>
										</tr>
										<tr th:unless="${not #lists.isEmpty(consumerlist)}">
											<td><h2>데이터없음!</h2></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
