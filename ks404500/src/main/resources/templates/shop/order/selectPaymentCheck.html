<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
layout:decorate="@{layout/default-shop}">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<th:block layout:fragment="customContents">
<!-- Content Wrapper. Contains page content -->
	<div class="content-wrapper">
	<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
						<h1 class="m-0">"selectPaymentCheck / 쇼핑몰 결제 확인 상태 조회"</h1>
					</div><!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
	<!-- /.content-header -->
	
	<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="card card-success" >
							<div class="card-header">
								<h5 class="card-title">쇼핑몰 결제상태조회</h5>
							</div>
							<div class="card-body">
								<p class="card-text">
									<table class="table table-hover table-condensed shopPaymentCheck" >
										<thead>
											<tr>
												<th>구분</th>
												<th>결제확인코드</th>
												<th>소비자 아이디</th>
												<th>결제 상태 코드</th>
												<th>결제 금액(VAT포함)</th>
												<th>결제방법</th>
												<th>결제일</th>


											</tr>
										</thead>
										<tbody>
										<tr th:if="${not #lists.isEmpty(shopPaymentCheck)}" th:each="sp: ${shopPaymentCheck}">
											<td th:if="${sp.shopPaymentDate == payWaiting}" th:text="등록대상"></td>
                                    		<td th:unless="${sp.shopPaymentDate == payComplete}" th:text="등록완료"></td>
											<td th:text="${sp.shopPaymentCheckCode}"></td>
											<td th:text="${sp.shopConsumerId}"></td>
											<td th:text="${sp.paymentStateCode}"></td>
											<td th:text="${#numbers.formatInteger(sp.shopPaymentCharge, 0, 'COMMA')}"></td>
											<td th:text="${sp.paymentType}"></td>
											<td th:text="${sp.shopPaymentDate}"></td>
											
										
										</tr>
										<tr th:unless="${not #lists.isEmpty(shopPaymentCheck)}">
											<td>
											안녕
											</td>
										</tr>
										</tbody>
									</table>
								</p>
												
												
							</div>
						</div>
					</div>
					<!-- /.row -->
				</div>
				<!-- /.container-fluid -->
			</div>
	    	<!-- /.content -->
		</div>
	</div>
<!-- /.content-wrapper -->
</th:block>
</html>
